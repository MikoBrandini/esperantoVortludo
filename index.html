<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1">
  <title>Vortludo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.js" defer></script>
  <script type="text/javascript" src="script.js" defer></script>

</head>
<body>
  <div id=beginning>
    <div><h1>instructions/mini-lesson</h1></div>
   <button class="beginGame">begin game</button>
  </div>
  <div id=ending>
    <div><h1>Game Over</h1></div>
    <h4>goodbye and thanks for all the fish </h4>
  </div>
<div class="container">

  <div id="progressOuter">
    <div id="progressInner"></div>
  </div>
  <div id="timer"></div>

  <div id="upperArea">
  <h4><div id="english"></div></h4>
    <h4><div id="esperanto"></div></h4>
  </div>
<div id="lowerArea">
  <div id="userInput"></div>
  <div id="inbetweenQuestions">
   <div>We are in the upside world now, brotha</div>
   <button class="questionToggler">Will toggle into the next question</button>
  </div>
<div id=victory>
  <div>You won, lad.</div>
</div>


</div>

</div>
</body>
</html>
